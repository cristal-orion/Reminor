version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: reminor-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
      - DATA_DIR=/app/data
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-reminor-docker-secret-change-me}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - reminor-network

  # Frontend Service
  frontend:
    build:
      context: ./reminor-frontend
      dockerfile: Dockerfile
    container_name: reminor-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - reminor-network

networks:
  reminor-network:
    driver: bridge

volumes:
  reminor-data:
    driver: local
